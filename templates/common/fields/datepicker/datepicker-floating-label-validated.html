{% load heroicons %}

<div class="was-validated:mb-2 relative">
  <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
    {% heroicon_solid 'calendar-days' class='h-5 w-5 text-gray-500' %}
  </div>
  <input
      id="{{ field.auto_id }}"
      name="{{ field.html_name }}"
      type="text"
      class="{% if field.field.disabled or field.field.widget.attrs.disabled or field.field.widget.attrs.readonly %}cursor-not-allowed{% endif %} was-validated:peer-focus:peer-valid:text-green-600 was-validated:peer-focus:peer-invalid:text-red-600 was-validated:peer-valid:text-green-600 was-validated:peer-invalid:text-red-600 peer-focus:text-primary-600 border-1 focus:ring-primary-500 focus:border-primary-600 peer block w-full appearance-none rounded-lg border-gray-300 bg-white p-2.5 pl-10 text-sm text-gray-900 {{ extra_inputstyles }}"
      value="{{ field.value|date:'m/d/Y'|default_if_none:'' }}"
      placeholder="{{ field.value|date:'m/d/Y'|default_if_none:'' }}"
      data-date="{{ field.value|date:'m/d/Y'|default_if_none:'' }}"
      {% if field.field.required %}required{% endif %}
      {% if field.field.disabled %}disabled{% endif %}
      {% include 'common/fields/attrs.html' %}/>
  {% include 'common/fields/floating-label-validated.html' %}
  {% include 'common/fields/help-text.html' %}
</div>
