{% include 'common/fields/label.html' %}
<textarea
    id="{{ field.auto_id }}"
    name="{{ field.html_name }}"
    class="{% if field.field.disabled or field.field.widget.attrs.disabled or field.field.widget.attrs.readonly %}cursor-not-allowed{% endif %} was-validated:valid:border-green-600 was-validated:invalid:border-red-600 border-1 focus:ring-primary-500 focus:border-primary-600 peer block w-full rounded-lg border-gray-300 bg-white p-2.5 text-sm text-gray-900 {{ extra_inputstyles }}"
    placeholder=" "
    {% if field.field.required %}required{% endif %}
    {% if field.field.disabled %}disabled{% endif %}
    {% include 'common/fields/attrs.html' %}>{{ field.value|default_if_none:'' }}</textarea>
